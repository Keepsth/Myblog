<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>博客管理</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.css">
    <link rel="stylesheet" href="../static/lib/editormd/css/editormd.min.css" />
    <link rel="stylesheet" href="../static/css/menu.css">
</head>
<body>
<!--导航-->
<nav class="ui inverted attached segment m-padded-tb-mini" >
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <!--stackable 可堆叠-->
            <h2 class="ui teal header item">管理后台</h2>
            <a href="#" class="m-item item m-mobile-hider "><i class="home icon"></i> 博客</a>
            <a href="#" class="m-item item m-mobile-hider "><i class="idea icon"></i> 分类</a>
            <a href="#" class="m-item item m-mobile-hider "><i class="tags icon"></i> 标签</a>

            <div class="right m-item m-mobile-hider menu">
                <div class="ui  dropdown item">
                    <div class="text">
                        <img class="ui avatar image" src="../static/images/touxiang.png">
                        lyf
                    </div>
                    <i class="dropdown icon"></i>

                    <div class="menu">
                        <a href="#" class="item">注销</a>
                    </div>
                </div>
            </div>

        </div>
        <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
            <i class="large sidebar icon"></i>
        </a>
    </div>
</nav>
<div class="ui bottom attached pointing menu">
    <div class="ui container">
        <div class="right menu">
            <a href="#" class="item">发布</a>
            <a href="#" class="teal active item">列表</a>
        </div>
    </div>
</div>
<!--主体-->
<div class="ui container">
    <form action="#" method="post" class="ui form">
    <!--标题栏-->
        <div class="required field">
            <div class="ui left labeled input">
                <div class="ui selection compact teal basic  dropdown label">
                    <input type="hidden" value="原创">
                    <i class="dropdown icon"></i>
                    <div class="default text">原创</div>
                    <div class="menu">
                        <div class="item" data-value="原创">原创</div>
                        <div class="item" data-value="转载">转载</div>
                        <div class="item" data-value="翻译">翻译</div>
                    </div>
                </div>
                <input type="text" name="title" placeholder="标题">
            </div>
        </div>
    <!--微博内容-->
            <div class="field">
                <div id="md-content" style="z-index: 1 !important;">
                    <textarea placeholder="博客内容" name="content"  >
                        [TOC]

#### Disabled options

- TeX (Based on KaTeX);
- Emoji;
- Task lists;
- HTML tags decode;
- Flowchart and Sequence Diagram;
                    </textarea>
                </div>

            </div>
    <!--微博详细信息-->
            <div class="two fields">
                <div class="field">
                    <div class="ui left labeled action input">
                        <label class="ui compact teal basic label">分类</label>
                        <div class="ui fluid selection dropdown">
                            <input type="hidden" name="types">
                            <i class="dropdown icon"></i>
                            <div class="default text">分类</div>
                            <div class="menu">
                                <div class="item" data-value="1">错误日志</div>
                                <div class="item" data-value="2">开发者手册</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="field">
                    <div class="ui left labeled action input">
                        <label class="ui compact teal basic label">标签</label>
                        <div class="ui fluid multiple search selection dropdown">
                            <input type="hidden" name="tags">
                            <i class="dropdown icon"></i>
                            <div class="default text">标签</div>
                            <div class="menu">
                                <div class="item" data-value="1">java</div>
                                <div class="item" data-value="2">css</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="inline fields">
                <div class="field">
                    <div class="ui checkbox">
                    <input type="checkbox" id="recommend" name="recommend" checked class="hidden" >
                    <label for="recommend">推荐</label>
                </div></div>
                <div class="field">
                    <div class="ui checkbox">
                    <input type="checkbox" id="shareinfo" name="shareinfo" class="hidden">
                    <label for="shareinfo">转载申明</label>
                </div></div>
                <div class="field">
                    <div class="ui checkbox">
                    <input type="checkbox" id="appreciation" name="appreciation" class="hidden">
                    <label for="appreciation">赞赏</label>
                </div></div>
                <div class="field">
                    <div class="ui checkbox">
                    <input type="checkbox" id="comment" name="comment" class="hidden">
                    <label for="comment">留言</label>
                </div></div>
            </div>
            <div class="field">
                <div class="ui left labeled input">
                    <label class="ui teal basic label">封面图</label>
                    <input type="text" name="indexPicture" placeholder="图片索引">
                </div>
            </div>

            <div class="ui error message"></div>
            <div class="ui right aligned container">
                <button type="button" class="ui button" onclick="window.history.go(-1)">返回</button>
                <button  class="ui secondary button">保存</button>
                <button  class="ui teal button">发布</button>
            </div>

    </form>

</div>
<!--页尾-->
<footer>
    <div class="ui inverted vertical segment m-padded-tb-massive">
        <div class="ui center aligned container">
            <div class="ui inverted divided stackable grid">
                <div class="three wide column">
                    <div class="item ">
                        <img src="../static/images/touxiang.png" class="ui rounded image" alt="本人" >
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header">最新博客</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">功能开发中</a>
                        <a href="#" class="item">功能开发中</a>
                        <a href="#" class="item">功能开发中</a>
                        <a href="#" class="item">功能开发中</a>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header">最新博客</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">功能开发中</a>
                        <a href="#" class="item">功能开发中</a>
                        <a href="#" class="item">功能开发中</a>
                        <a href="#" class="item">功能开发中</a>
                    </div>
                </div>
                <div class="seven wide column">
                    <h4 class="ui inverted header">最新博客</h4>
                    <p>海外学历在背调过程中的确会更加复杂一些，但也是可以落实查询的。当然，这需要求职者本人的配合，需要求职者提供院校的联系方式，院校的地址，名称等等。</p>
                </div>
            </div>
            <div class="ui inverted section divider"></div>
            <p class="m-text-thin m-text-space m-opacity-mini">Copyright @ 2022 Designed by Keepsth</p>

        </div>
    </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2.0/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.js"></script>
<script src="../static/lib/editormd/editormd.min.js"></script>

<script>
    //markdown 编辑器初始化
    var contentEditor;
    $(function() {
        contentEditor = editormd("md-content", {
            width   : "100%",
            height  : 640,
            syncScrolling : "single",
            path    : "../static/lib/editormd/lib/"
        });
    });


    $(".menu.toggle").click(function(){
        $(".m-item").toggleClass('m-mobile-hider');
    });

    $('.ui.dropdown').dropdown();
    $('.ui.form').form({
        fields:{
            title:{
                identifier:'title',
                rules:[{
                    type:'empty',
                    prompt:'标题：请输入标题'
                }]
            }
        }
    })

</script>

</body>
</html>
